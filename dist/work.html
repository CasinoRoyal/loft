<!DOCTYPE html>
<html lang="ru"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link href="css/style.css" rel="stylesheet"/>
  <title>Work</title>
</head>
<body>
  <header class="section header">
    <div class="wrapper">
      <ul class="social">
        <li class="social__item social__item--fill-green"><a class="social__link social__link--vk" href="">
            <svg class="social__icon">
              <use xlink:href="img/sprite.svg#icon-vk"></use>
            </svg></a></li>
        <li class="social__item social__item--fill-green"><a class="social__link social__link--gh" href="">
            <svg class="social__icon">
              <use xlink:href="img/sprite.svg#icon-gh"></use>
            </svg></a></li>
        <li class="social__item social__item--fill-green"><a class="social__link social__link--in" href="">
            <svg class="social__icon">
              <use xlink:href="img/sprite.svg#icon-in"></use>
            </svg></a></li>
      </ul><a class="hamburger" href=""></a>
      <div class="title-bg"><img class="title-bg__img" src="img/title-bg.png" alt=""/></div>
      <div class="user-box"><img class="user-box__img" src="http://place-hold.it/300x500" alt=""/>
        <div class="user-box__name">Мистер Мишкин</div>
        <div class="user-box__decs">Web-developer</div>
      </div><a class="down-arrow"></a>
    </div>
  </header>
  <main>
    <section class="section work">
      <h2 class="title title--big title--gray title-work">Мои работы</h2>
    </section>
  </main>
</body>
